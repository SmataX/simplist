<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/auth.css') }}">
</head>
<body>
    <main>
        <div class="container form-container">
            <h1>Login</h1>
            <form>
                <div class="form-input">
                    <input type="text" name="username" placeholder="Username" required>
                </div>

                <div class="form-input">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <button type="button" class="show-password" onclick="togglePasswordVisibility(this)">Show</button>
                </div>
                
                <div class="remember-container">
                    <input type="checkbox" name="remember">
                    <label for="remember">Remember Me</label>
                </div>
                
                <button class="submit" type="submit">Login</button>
            </form>
            <span class="info">Don't have an account? <a href="register">Register now!</a></span>
        </div>
    </main>
    <script src="{{ url_for('static', path='js/auth.js') }}"></script>
</body>
</html>
